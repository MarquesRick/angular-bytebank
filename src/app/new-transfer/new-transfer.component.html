<section class="container">
  <form class="custom-form" (ngSubmit)="transfer()">
    <h2 class="custom-form__title">New Transfer</h2>
    <div class="form-field">
      <label class="form-field__label" for="valueTransfer">Value</label>
      <input class="form-field__input" id="valueTransfer" type="text" name="valueTransfer"
        [(ngModel)]="valueTransfer" />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destiny">Destiny</label>
      <input class="form-field__input" id="destiny" type="text" name="destiny" [(ngModel)]="destiny" />
    </div>

    <div class="custom-button-wrapper">
      <button class="custom-button" type="submit">Transfer</button>
    </div>
  </form>
</section>
